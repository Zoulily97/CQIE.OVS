<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <link rel="stylesheet" href="./layui-v2.5.6/css/layui.css"  media="all">
    <script src="./layui-v2.5.6/layui.js" charset="utf-8"></script>
</head>
<body>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">内容标题</label>
            <div class="layui-input-block">
              <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">评价内容-优</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">评价内容-中</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">评价内容-差</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
            </div>
          </div>


    </form>
</body>
</html>
